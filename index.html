<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow - Social Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Follow</h1>
    </header>

    <div class="container">
        <div class="post">
            <h2>Welcome to Follow</h2>
            <p>Connect with friends and share your stories!</p>
        </div>

        <!-- Sign-up and Sign-in forms -->
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
            <p>Already have an account? <button class="toggle-button" onclick="showSigninForm()">Sign In</button></p>
        </div>

        <div class="form-container hidden" id="signin-form">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="button" onclick="signin()">Sign In</button>
            <p>Don't have an account? <button class="toggle-button" onclick="showSignupForm()">Sign Up</button></p>
        </div>
    </div>

    <script>
        // JavaScript for showing/hiding sign-up and sign-in forms
        function showSignupForm() {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('signin-form').classList.add('hidden');
        }

        function showSigninForm() {
            document.getElementById('signin-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        }

        // Dummy signup and signin functions (replace with actual server-side logic)
        function signup() {
            alert('Signup functionality not implemented yet.');
        }

        function signin() {
            alert('Signin functionality not implemented yet.');
        }

        // Show sign-up form by default
        showSignupForm();
    </script>
</body>
</html>
